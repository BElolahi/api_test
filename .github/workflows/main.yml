name: included
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Docker image with Cypress pre-installed
    # https://github.com/cypress-io/cypress-docker-images/tree/master/included
    container: cypress/included:9.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: npm i
      - run: | 
          docker-compose up       
